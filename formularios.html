    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="breadcrumbs">
            <a href="#">Home</a> - Dashboard
        </div>
        <div class="contentBox">
            <div class="row">
                <div class="col-sm">
    
                    <h3 class="titulo">Formulario Base</h3>
    
                    <form>
                        <div class="form-group">
                            <label for="text">Input Texto</label>
                            <input type="text" class="form-control" id="texto" placeholder="Texto" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Input Email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="select1">Select</label>
                            <select class="form-control" id="select1" required>
                            <option>Opción 1</option>
                            <option>Opción 2</option>
                            <option>Opción 3</option>
                            <option>Opción 4</option>
                            <option>Opción 5</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="textarea1">Textarea</label>
                            <textarea class="form-control" id="textarea1" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-danger">Cancelar</button>
                            <input type="submit" class="btn btn-success" value="Enviar" />
                        </div>
                    </form>
    
    
                </div>
                <div class="col-sm">
                    <h3 class="titulo">Elementos Adicionales</h3>
    
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Checkbox 1
                            </label>
                        </div>
                        <div class="form-check">
    
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                            <label class="form-check-label" for="defaultCheck2">
                              Checkbox 2 (Deshabilitado)
                            </label>
                        </div>
                        <p></p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Radio Default
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              Radio opción
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                            <label class="form-check-label" for="exampleRadios3">
                              Radio Deshabilitado
                            </label>
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label for="formControlRange">Rango</label>
                            <input type="range" class="custom-range" min="0" max="5" step="0.5" id="customRange1">
                        </div>
                        <p></p>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                            <label class="custom-file-label" for="validatedCustomFile">Seleccionar Archivo...</label>
                        </div>
                        <p></p>
                        <div class="form-group">
                            <label for="datetimepicker1">Datepicker - Fecha</label>
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1" />
                                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="datetimepicker1">Datepicker - Hora</label>
                            <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2" />
                                <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p></p>
            <div class="row">
                <div class="col-sm">
                    <h3 class="titulo">Formulario multiples columnas</h3>
    
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="inputEmail4">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputText4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Clave</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Dirección 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">Estado</label>
                                <select id="inputState" class="form-control">
                              <option selected>Seleccionar...</option>
                              <option>...</option>
                            </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                              Mantener activa la sesión
                            </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
